<div section="export-step-container">
    <section class="export-field-container">
        <div>Table name</div>
        <div><input type="text" name="tablename" [(ngModel)]="export.tableName" class="text-input"></div>
    </section>
    <section class="export-field-container">
        <label>Include a full annotation column?</label>
        <input type="checkbox" name="fullAnnotation" [(ngModel)]="export.fullAnnotation">
    </section>
    <section class="export-field-container">
        <label>Include all rows and a 'denominator' column?</label>
        <input type="checkbox" name="fullAnnotation" [(ngModel)]="export.fullAnnotation">
    </section>

    <section class="export-column-container">
        <span>Columns:</span>
        <div class="column-headers">
            <div>Name</div>
            <div>Type</div>
            <div>Path</div>
        </div>
        <app-column-spec-editor [columnSpec]="columnSpec" *ngFor="let columnSpec of export.columnSpecs" (removeSpec)="this.removeSpec($event)"></app-column-spec-editor>
        <div class="export-column-add-view-data">
            <button class="add-column-button" (click)="this.addSpec()">Add column</button>
            <div class="view-data-button" (click)="this.toggleData()" *ngIf="haveRunResults && !showData">Preview data...</div>
        </div>
        <div class="preview-data-container" *ngIf="showData">
            <app-data-preview></app-data-preview>
        </div>
    </section>
</div>

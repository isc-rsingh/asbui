<div class="block-editor-container">
    <span class="block-editor-statement" *ngFor="let statement of blockDefinition?.statements">
        <app-block-text *ngIf="statementIsText(statement)" [blockText]="statementText(statement)" [textInUse]="textInUse(statement)"></app-block-text>
        <app-block-input *ngIf="statementIsNumberInput(statement)" [BlockDefinition]="blockDefinition" [BlockPrompt]="asPrompt(statement)" [GroupStep]="groupObject"></app-block-input>
        <app-block-dropdown *ngIf="statementIsDropdown(statement)" [BlockDefinition]="blockDefinition" [BlockPrompt]="asPrompt(statement)" [GroupStep]="groupObject"></app-block-dropdown>
    </span>
</div>
